<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin area</title>
</head>
<body style="height: 100%;">
<div style="display: grid; grid-template-columns: 17% 40% 25% auto; grid-template-rows: auto auto 1fr auto; grid-gap: 1em; min-height: 100%;">
    <header style="height: 100px; background-color: brown; grid-row: 1; grid-column: 1/5;">Io sono un header</header>
    <nav style="height: 80px; background-color: aqua; grid-row: 2; grid-column: 1/5;">Io sono nav</nav>
    <div id="void1" style="background-color: beige; grid-row: 3; grid-column: 1/2;">Io sono spazio vuoto sx</div>
    <div id="main" style="background-color: #CCCCCC; grid-row: 3; grid-column: 2/3;">Io contengo il testo</div>
    <div id="menu" style="background-color: darkorange; grid-row: 3; grid-column: 3/4;">Io sono il menu</div>
    <div id="void2" style="background-color: beige; grid-row: 3; grid-column: 4/5;">Io sono vuoto a dx</div>    
    <footer style="height: 100px; background-color: darkslategrey; color: white; grid-row: 4; grid-column: 1/5;">Io sono il footer</footer>
</div>
</body>
</html>
